<body 
  style="
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  "
>
  <div 
    style="
      background-color: #ffffff;
      margin: 50px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    "
  >
    <h1 
      style="
        color: #333333;
      "
    >
      Account Created Successfully
    </h1>

    <p 
      style="
        color: #666666;
        line-height: 1.6;  
      "
    >
      Your account in AppSalon was created successfully. To confirm it 
      <a 
        style="
          color: #0066cc;
          text-decoration: none;
        " 
        href="{{ url }}"
      >
        click here
      </a>
    </p>
    <p 
      style="
        color: #666666;
        line-height: 1.6;
      "
    >
      If it wasn't you, you can ignore this message.
    </p>
  </div>
</body>
